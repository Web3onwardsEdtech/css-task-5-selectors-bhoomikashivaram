<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id= "headers">
        using the <strong> CSS selector</strong>
    </div>
    <br>
    <div class="content">
       <p > this is a page containing the uses of css selectors</p>
       <p class="para"> below contains the information or the list of items</p>
    </div>
    <div class="labels">
        <form>
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" placeholder="enter ur name"> <br><br>
            <label for="password">PASSWORD:</label>
            <input type="password" name="password" id="password" placeholder="enter the password">
        </form>
    </div>
    <div class="lists">
        <ul>
            <li> <input type="checkbox">item1</li>
            <li><input type="checkbox">item2</li>
            <li><input type="checkbox">item3</li>
            <li><input type="checkbox">item4</li>
        </ul>
    </div>
    <hr>
    <h2>example for sibling selector</h2>
    <ul>
        <li class="first" > first</li>
        <li class="lists"> second</li>
        <li> third</li>
        <li> fourth</li>
        <li> fifth</li>
    </ul>
    

</body>
</html>
